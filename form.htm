<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Here you have to enter your details for registration and further knowings regarding collage webinars.<br><br></p>
    <h1>FILL THE FORM</h1><br><br>
    <center>
    <table cellspacing="10">
        <form action="thankForFormSubmission.htm" method="get">
            <tr>
                <td>
                    First name : </td>
                    <td><input type="text" name="first_name" required>
                </td>
            </tr>
            <tr>
                <td>
                    Last Name : </td>
                    <td><input type="text" name="last name" required>
                </td>
            </tr>
            <tr>
                <td>
                    Mobile Number : 
                </td>
                <td>
                    <input type="number" name="number">
                </td>
            </tr>
            <tr>
                <td>E-mail : </td>
                <td>
                    <input type="email" name="email"
                </td>
            </tr>
            <tr>
                <td>
                    Password :
                </td>
                <td>
                    <input type="password" required>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    Male
                    <input type="radio" name="gender">
                    Female
                    <input type="radio" name="gender">
                    Transgender
                    <input type="radio" name="gender">
                </td>
            </tr>
            <tr>
                <td>Course :</td>>
                <td>
                    <select name="course">
                        <option value="B.Tech CSE">B.Tech CSE</option>
                        <option value="B.Tech ECE">B.Tech ECE</option>
                        <option value="B.Tech ME">B.Tech ME</option>
                        <option value="B.Sc IT">B.Sc IT</option>
                        <option value="BCA">BCA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Your Interests : </td>
                <td>
                    HTML <input type="checkbox">
                    CSS  <input type="checkbox">
                    Javascript  <input type="checkbox">
                    Backend Development  <input type="checkbox">
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit">
                    <input type="reset"></td>
            </tr>
        </form>
    </table>
</center>
</body>
</html>

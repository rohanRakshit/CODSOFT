<!DOCTYPE html>
<html>
<head>
    <title>Button Calculator</title>
    <style>
        button{
            width:80px;
            height:100px;
            background-color:silver;
        }
        #shows{
            width:410px ;
            height:100px ;
            background-color:#003300 ;
            font-size : 30px
        } 
    </style>
</head>
<body>
    <center>
    <h1>Online Calculator</h1><br><br>
    <form method="post" style="background-color:#AAA ; width:430px ; height:620px; border-radius:5%">
        {% csrf_token %}
        <p style="font-size:large; color:white ; font-family:'Segoe UI Black'"><strong>Calculator</strong></p><br>
        <input type="text" name="screen" id="shows" value="{{ expression }}">
        <br><br>
        <table>
            <tr>
                <td><button type="submit" name="num" value="7">7</button></td>
                <td><button type="submit" name="num" value="8">8</button></td>
                <td><button type="submit" name="num" value="9">9</button></td>
                <td><button type="submit" name="operation" value="+">+</button></td>
                <td rowspan="4" ><button type="submit" name="allclear" value="AC" style="height:420px">AC</button></td>
            </tr>
            <tr>
                <td><button type="submit" name="num" value="4">4</button></td>
                <td><button type="submit" name="num" value="5">5</button></td>
                <td><button type="submit" name="num" value="6">6</button></td>
                <td><button type="submit" name="operation" value="-">-</button></td>
            </tr>
            <tr>
                <td><button type="submit" name="num" value="1">1</button></td>
                <td><button type="submit" name="num" value="2">2</button></td>
                <td><button type="submit" name="num" value="3">3</button></td>
                <td><button type="submit" name="operation" value="*">*</button></td>
            </tr>
            <tr>
                <td><button type="submit" name="num" value="0">0</button></td>
                <td><button type="submit" name="num" value=".">.</button></td>
                <td><button type="submit" name="operation" value="/">/</button></td>
                <td><button type="submit" name="equals" value="=">=</button></td>


            </tr>
        </table>
    </form>
    </center>>
</body>
</html>
